name: Dependency-Track SBOM Upload

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CycloneDX NPM tool
        run: npm install -g @cyclonedx/bom

      - name: Generate SBOM
        run: cyclonedx-bom -o bom.json

      - name: Upload SBOM to Dependency-Track
        uses: DependencyTrack/gh-upload-sbom@v1
        with:
          serverUrl: ${{ secrets.DT_SERVER_URL }}
          apiKey: ${{ secrets.DT_API_KEY }}
          projectName: polichat
          bomFile: bom.json
          port: 8080
          protocol: http
